<!-- Add boiler plate here-->
<!DOCTYPE html>
<html>
    <head>
        <title>MicroBlog</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img src="logo.svg" alt="MicroBlog logo" />
                <h1>MicroBlog</h1>
            </div>

            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
            </ul>

        </header>

        <main>
            <section>
                <h1>Add new entery</h1>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
                    <button type="submit">Create</button>
                </form>
            </section>
            <section>
                <h1>Recent posts</h1>
                <article>
                    <div>
                        <h2> A bit of a chill day</h2>
                        <time datetime="2024-05-10">May 10</time>
                    </div>
                    <p>
                        Today I trained on Flask. Back to fine tuning next week.
                    </p>
                </article>
            </section>
        </main>

        <footer>
            <p>MicroBlog &copy; 2024</p>
        </footer>
    </body>
</html>
